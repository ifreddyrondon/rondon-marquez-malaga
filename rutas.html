            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 0.65rem auto;
            padding-right: 2rem; /* Make space for arrow */

    </style>
</head>

            {

                stops: [

        // --- Inicializaci√≥n del Mapa ---
        const map = L.map('map').setView([36.7200, -4.4200], 12); // Vista general de M√°laga

        // Layer para Google Maps (roadmap)
        L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3'],
            attribution: '&copy; <a href="https://maps.google.com/">Google Maps</a>'
        }).addTo(map);

        // --- Elementos del DOM ---
        const routeSelector = document.getElementById('routeSelector');
        const locationListElement = document.getElementById('locationList');
        const messageBox = document.getElementById('messageBox');
        const routeNameElement = document.getElementById('routeName');
        const routeScheduleElement = document.getElementById('routeSchedule');

        let currentRouteLayerGroup = L.layerGroup().addTo(map); // Grupo para marcadores y polil√≠nea de la ruta actual

        // --- Funciones ---
        function showMessage(text, type = 'info') {
            messageBox.textContent = text;
            messageBox.className = 'mt-4 p-3 text-sm text-white rounded-md'; // Reset classes
            if (type === 'error') messageBox.classList.add('bg-red-500');
            else if (type === 'success') messageBox.classList.add('bg-green-500');
            else messageBox.classList.add('bg-blue-500');
            messageBox.classList.remove('hidden');
            setTimeout(() => messageBox.classList.add('hidden'), 3000);
        }

        function displayAllRoutes() {
            currentRouteLayerGroup.clearLayers(); // Limpiar marcadores y polil√≠nea anteriores
            locationListElement.innerHTML = ''; // Limpiar lista de paradas

            routeNameElement.textContent = 'Todas las Rutas';
            routeScheduleElement.textContent = 'Mostrando todas las l√≠neas de transporte escolar';

            const allLatLngs = [];
            let stopCounter = 1;

            routesData.forEach((route, routeIndex) => {
                const latLngs = [];

                // Crear un t√≠tulo para cada ruta en la lista lateral
                const routeTitle = document.createElement('div');
                routeTitle.className = 'location-item text-gray-800 text-sm font-bold border-l-4 bg-gray-50';
                routeTitle.style.borderLeftColor = route.color;
                routeTitle.innerHTML = `<div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2" style="background-color: ${route.color};"></span>${route.name}</div>`;
                locationListElement.appendChild(routeTitle);

                route.stops.forEach((stop, index) => {
                    const customIcon = L.divIcon({
                        className: 'custom-div-icon',
                        html: `<span style="line-height: 20px;">${index + 1}</span>`,
                        iconSize: [24, 24],
                        iconAnchor: [12, 12],
                        style: `background-color: ${route.color};`
                    });

                    const marker = L.marker([stop.lat, stop.lng], { icon: customIcon })
                        .bindPopup(`<b>${index + 1}. ${stop.name}</b><br>${stop.address}<br><small>L√≠nea: ${route.name}</small>`);

                    latLngs.push([stop.lat, stop.lng]);
                    allLatLngs.push([stop.lat, stop.lng]);
                    currentRouteLayerGroup.addLayer(marker);

                    // A√±adir a la lista lateral
                    const listItem = document.createElement('div');
                    listItem.className = 'location-item text-gray-700 text-sm ml-4';
                    listItem.innerHTML = `<b>${index + 1}. ${stop.name}</b><br><span class="text-xs text-gray-500">${stop.address}</span>`;
                    listItem.onclick = () => {
                        map.setView([stop.lat, stop.lng], 16);
                        marker.openPopup();
                        showMessage(`Centrando en: ${stop.name}`);
                    };
                    locationListElement.appendChild(listItem);
                });

                // Crear polil√≠nea para cada ruta
                if (latLngs.length > 1) {
                    const polyline = L.polyline(latLngs, {
                        color: route.color,
                        weight: 4,
                        opacity: 0.7,
                        dashArray: routeIndex === 0 ? null : '10, 10' // L√≠nea s√≥lida para la primera ruta, punteada para las dem√°s
                    });
                    currentRouteLayerGroup.addLayer(polyline);
                }
            });

            // Ajustar el zoom para mostrar todas las rutas
            if (allLatLngs.length > 0) {
                const group = new L.featureGroup(currentRouteLayerGroup.getLayers());
                map.fitBounds(group.getBounds(), { padding: [50, 50] });
            }

            showMessage(`Mostrando todas las rutas (${routesData.length} l√≠neas).`, 'success');
        }

        function displayRoute(routeIndex) {
            // Si se selecciona "todas las rutas"
            if (routeIndex === -1) {
                displayAllRoutes();
                return;
            }

            currentRouteLayerGroup.clearLayers(); // Limpiar marcadores y polil√≠nea anteriores
            locationListElement.innerHTML = ''; // Limpiar lista de paradas

            const selectedRoute = routesData[routeIndex];
            if (!selectedRoute) {
                showMessage("Ruta no encontrada.", "error");
                return;
            }

            routeNameElement.textContent = selectedRoute.name;
            routeScheduleElement.textContent = `Horario: ${selectedRoute.schedule}`;

            const latLngs = [];
            const markers = [];

            selectedRoute.stops.forEach((stop, index) => {
                const customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<span style="line-height: 20px;">${index + 1}</span>`, // Centrar n√∫mero verticalmente
                    iconSize: [24, 24],
                    iconAnchor: [12, 12],
                    style: `background-color: ${selectedRoute.color};` // Color de fondo del icono igual al de la ruta
                });

                const marker = L.marker([stop.lat, stop.lng], { icon: customIcon })
                    .bindPopup(`<b>${index + 1}. ${stop.name}</b><br>${stop.address}<br><small>L√≠nea: ${selectedRoute.name}</small>`);

                markers.push(marker);
                latLngs.push([stop.lat, stop.lng]);
                currentRouteLayerGroup.addLayer(marker); // A√±adir marcador al grupo

                // A√±adir a la lista lateral
                const listItem = document.createElement('div');
                listItem.className = 'location-item text-gray-700 text-sm';
                listItem.innerHTML = `<b>${index + 1}. ${stop.name}</b><br><span class="text-xs text-gray-500">${stop.address}</span>`;
                listItem.onclick = () => {
                    map.setView([stop.lat, stop.lng], 16);
                    marker.openPopup();
                    showMessage(`Centrando en: ${stop.name}`);
                };
                locationListElement.appendChild(listItem);
            });

            if (latLngs.length > 1) {
                const polyline = L.polyline(latLngs, { color: selectedRoute.color, weight: 5, opacity: 0.8 });
                currentRouteLayerGroup.addLayer(polyline); // A√±adir polil√≠nea al grupo
                map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
            } else if (latLngs.length === 1) {
                map.setView(latLngs[0], 15);
            }
             showMessage(`Mostrando ${selectedRoute.name}.`, 'success');
        }

        // --- Inicializaci√≥n y Eventos ---
        // Poblar el selector de rutas
        // Agregar opci√≥n para mostrar todas las rutas
        const allRoutesOption = document.createElement('option');
        allRoutesOption.value = -1;
        allRoutesOption.textContent = 'üó∫Ô∏è Todas las Rutas';
        routeSelector.appendChild(allRoutesOption);

        // Agregar las rutas individuales
        routesData.forEach((route, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = route.name;
            routeSelector.appendChild(option);
        });

        // Evento para cambio de ruta
        routeSelector.addEventListener('change', (event) => {
            const selectedRouteIndex = parseInt(event.target.value);
            displayRoute(selectedRouteIndex);
        });

        // Mostrar todas las rutas por defecto al cargar
        if (routesData.length > 0) {
            routeSelector.value = "-1"; // Seleccionar "Todas las rutas"
            displayRoute(-1);
        } else {
            showMessage("No hay rutas para mostrar.", "info");
            routeNameElement.textContent = "Sin rutas disponibles";
            routeScheduleElement.textContent = "";
        }


        // Ajustes responsivos del mapa
        window.addEventListener('resize', () => {
            map.invalidateSize();
            // Reajustar el zoom si hay una ruta activa
            const selectedRouteIndex = parseInt(routeSelector.value);

            if (selectedRouteIndex === -1) {
                // Si est√°n mostradas todas las rutas, ajustar para mostrar todas
                const group = new L.featureGroup(currentRouteLayerGroup.getLayers());
                if (group.getLayers().length > 0) {
                    map.fitBounds(group.getBounds(), { padding: [50, 50] });
                }
            } else {
                // Para una ruta espec√≠fica
                const currentPolyline = currentRouteLayerGroup.getLayers().find(layer => layer instanceof L.Polyline);
                if (currentPolyline) {
                     map.fitBounds(currentPolyline.getBounds(), { padding: [50, 50] });
                } else if (routesData[selectedRouteIndex] && routesData[selectedRouteIndex].stops.length > 0){
                     // Si no hay polil√≠nea pero s√≠ paradas (ej. una sola parada)
                     map.setView([routesData[selectedRouteIndex].stops[0].lat, routesData[selectedRouteIndex].stops[0].lng], 15);
                }
            }
        });

    </script>
